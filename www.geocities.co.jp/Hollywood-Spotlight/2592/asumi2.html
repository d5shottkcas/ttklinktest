<br>
<br><br>September.2002<br>
あすみ様、第2弾。<br>
『○○の秋』というテーマで『食欲の秋』です。<br>
確かクラシックで舞の分までご飯食べたと言ってましたよね。<br>
私も食べるの大好きで、カフェでこの前ケーキ食べました。<br>
インテリアは全然違うのですが、秋風に適当に描いちゃいました。<br>
一応チョコ好きとしては是非ともチョコケーキを食べて頂きたく、<br>
あすみちゃんにも食べてもらいました♪<br>
服も秋色にしたつもりですが…（下はジーンズですが）どうでしょうか。
