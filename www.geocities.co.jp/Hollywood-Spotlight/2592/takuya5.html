私の卓也病はとどまるところを知りません（笑）。日々ヒートアップ。<br>
いろんなとこで書いたりしてるのですが、「クエスチョン」はもう…最高だね（byローブリィ）なんです！（日本語変）<br>

よく見るとローちゃんの衣装かなりかわいいんですよ〜！ちょい競輪選手風。<br>
