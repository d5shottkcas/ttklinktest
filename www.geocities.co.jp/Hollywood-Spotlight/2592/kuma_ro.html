<br><br>October.2002<br>
くまりんさんの2222番ゲットのリクエストで熊ちゃんとローちゃんを描いてみました。<br>
『LOVE IS POP』のレコーディング中。こんなシーンもあったのでは？って感じで描きました。<br>
「熊ちゃん＋もう一人」という感じで、リクエストして頂いた候補者は他にも何人か居たのですが、<br>
今回はその中からローちゃんを選んでみました。どうでしょうか？<br>
この二人のセットって私はあんまり見た事がないんですが、きっと二人なら<br>ほんわかいい感じなんだろうな〜、なんて思いながら描いてみました。<br>
