<P align="center"><FONT size="-1">「星の軌跡になろ〜♪」という歌詞を、体現（？）させてみました。<BR>
      こっちの衣装の４人は前から描いてみたかったので、<BR>
      いい機会が出来て嬉しかったです。<BR>
      大人っぽくてかっこいいですよね〜。<BR>
      よ〜く見てみると、<BR>
      ブライアンのシャツに文字みたいな模様があったり、<BR>
      ジョアンがまたおしゃれで、密かに赤っぽいつけ毛をしてたり、<BR>
      来ているタンクトップのすそにはフリンジがついてたり…<BR>
      そうそう、そのジョアンのタンクトップの模様が、よく見ると<BR>
      「アフロへアの人」だったのに気づいて笑いました！<BR>
      <BR>
      な〜んて、一生懸命目を凝らした割には<BR>
      結果が絵に活かされてないのでした…(^_^ヾ</FONT></P>
