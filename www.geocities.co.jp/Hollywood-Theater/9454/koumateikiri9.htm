<P align="center"><IMG src="242.png" width="350" height="350" border="0"></P>
<P align="center"><FONT size="-1">『おいでよ！天てれバーガーへ』<BR>

      いろんな話に花を咲かせて放課後を楽しむ熊ちゃんと公輝くん。<BR>
      その後ろには、優しい店員のお兄さんの俊輔くんが、<BR>

      <BR>
