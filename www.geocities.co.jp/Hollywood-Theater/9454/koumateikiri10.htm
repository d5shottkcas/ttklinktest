<P align="center"><B>くみっぺさんへ<BR>
プルートマイケル、グーフィー隼太、ミッキー紫星、プリンセス恵里佳</B></P>
<P align="center"><IMG src="247.png" width="350" height="350" border="0"></P>
<P align="center"><FONT size="-1">ディズニーキャラになりきりっ！という楽しいリクエストでした。<BR>
      んがっ、各キャラの「かぶりもの」に大苦戦＾＾；<BR>
      グーフィーとかプルートが、かわいらしくしようと思ってんのに<BR>
      一歩間違うとなんだか妙にオヤジっぽく・・・。（汗）<BR>
      <BR>
      プルートは、マイケルの好きなディズニーキャラなんですよね♪<BR>
      ミッキードナルドと来ず、プルートとは！そんなマイケルが好き。</FONT></P>
