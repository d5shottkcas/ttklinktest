  <P><B><FONT color="#660000"><A name="4/9">4月9日（月）</A>　新年度第1回目放送</FONT></B><BR>
  <BR>
  <B><FONT color="#660000">○自己紹介</FONT></B>　「岩井七世です。小学校6年生です。<FONT color="#ff0000">みんなにやさしくしていきたいです</FONT>。よろしくお願いします。」<BR>
  <BR>
  <FONT color="#660000"><B>○新人さんいらっしゃい</B></FONT>　「はい、岩井七世です。<FONT color="#ff0000">みんな仲良くしてください</FONT>。」「（ＶＴＲ）キュー」（両手を前に出して）<BR>
  （ＶＴＲ）　<BR>
  「ここが私の部屋です。これから私のビデオでこの部屋にいる<FONT color="#ff0000">6匹のハムスター</FONT>を撮っていきます。」<BR>
  <BR>
  （七世カメラの映像）<BR>
  「この子達は、<FONT color="#ff0000">すみれ</FONT>と<FONT color="#ff0000">プルーン</FONT>です。姉妹なのでいつも仲良しで住んでいます。<FONT color="#ff0000">さすけ</FONT>くんです。プルーンのお兄ちゃんです。<FONT color="#ff0000">とってもデブでかわいいです</FONT>。<BR>
  　上にいるのは、<FONT color="#ff0000">るい</FONT>ちゃんです。これもプルーンのお姉さんです。ただ仲が悪くて今はひとりで住んでいます。それからこの前、<FONT color="#ff0000">1回死んじゃって</FONT>、びっくりしたんですけど、心臓マッサージを指でしたら、このように元気になりました。まだちょっと心配です。<BR>
  　あれ、なんか下にいつのまにか誰か脱走しています。なによこいつは？あれ、プルーンでした。あ、すみれだ。すみれが脱走していました。結局すみれは捕まったけど、プルーンもいませんでした。さっき開けっ放しのままここを出てっちゃったみたいです。あれ、いた、いました。プルーンちゃんです。おかえり。<BR>
  　えー、今ここで寝ているハムスターがいます。今まで紹介した<FONT color="#ff0000">ハムスターのお父さん</FONT>で、<FONT color="#ff0000">チャッピィ</FONT>と言います。起こしてみましょう。お、チャッピィ起きろ！ダメだ、ふとんから出て来れません。<BR>
  　ここにいるのは<FONT color="#ff0000">コーン</FONT>ちゃんという、ちょっと灰色っぽいハムスターです。あれ、さすけさん、なにしてんの。あぶないじゃん、落ちたら。お、落ちる、落ちる。あぶないなあ。<BR>
  　チャッピィが起きてきました。ついにチャッピィの登場です。チャッピィは子どもの時から飼っているけど、だんだんおじいさんになりました。冬になって寒いから毛がほんとは黒かったんだけど真っ白になって白い冬毛に変わりました。こっちはボクの大好きだった<FONT color="#ff0000">今は亡き奥さん、チェリー</FONT>です。かわいいやつでした。<BR>
  　ブルブル震えるコーンちゃん登場。寝ぐせだコーン、<FONT color="#ff0000">寝ぐせコーンちゃん</FONT>。え、うそー。」<BR>
  「これで６匹のハムスターの紹介を全部終わります。」<BR>
  <BR>
  （スタジオ）（１回死んじゃったハムスターについて）<BR>
  「あ、あれはなんか<FONT color="#ff0000">私は最初寝てたんだけど</FONT>、なんかうちの<FONT color="#ff0000">お母さんが死んでるのを見つけて</FONT>、なんか、なんかね、話によると下の階に連れてって<FONT color="#ff0000">ストーブで暖めながら、なんかねヨーグルトとブドウ糖を溶かしたのを混ぜて、なんか飲ませたら</FONT>だんだん目が開いてきて動き始めて、なんかああいうふうに元気になったらしい。」<BR>
  <BR>
  （よくハムスター見分けがつくね）<BR>
  「やっぱね、なんかね、<FONT color="#ff0000">やせてるのとか太ってるのとか、なんかずっと飼ってるとわかる</FONT>。」<BR>
  「飼ってない、それはぬいぐるみ」<BR>
  <BR>
  （他にやりたいことは？）<BR>
  「全然ハムスターとは関係ないけど、ちょっと<FONT color="#ff0000">卓球に挑戦してみたい</FONT>と思っています。」<BR>
  「卓球なんとなく興味がある。なんか楽しそう。」<BR>
  「あ、一日だけやったことあるけど、そんなに深く挑戦したことはないから、なんかハマりそう。」<BR>
  </P>

  <P><B><FONT color="#660000"><A name="4/24">4月24日（火）</A><BR>
  ○天てれ職業案内　お花屋さん前編　with ちひろ</FONT></B><BR>
  「まあ見てください。ＶＴＲ、キュー」<BR>
  「こんにちはー」「え、100種類以上」<BR>
  <BR>
  ・ポイント　花の名前を全部覚えること<BR>
  「えー、もうすごいなあ」「これは」<BR>
  （花の名前を次々と答える主人に対し）「黄藤、<FONT color="#ff0000">でもあってるかわかんないんだよー、私もしらないもん</FONT>。」<BR>
  <BR>
  ・花束づくり<BR>
  「このお花はどういうふうなイメージを？」　<BR>
  「こういう花束を作るときに1本1本計算しながら作っているんですか？」　「へー、頭の中で。」<BR>
  <BR>
  ・市場、セリ<BR>
  「花屋さんって色んなことができないといけないんですね。」<BR>
  （市場に）「行きたい」「えー5時〜、たいへんだ」<BR>
  「あーそうなんだ、知らなかった。<FONT color="#ff0000">これは得な情報だ</FONT>。」<BR>
  <BR>
  ・水上げ<BR>
  「さっきよりは重い。どこに置いとこ。」<BR>
  「新兵器だね」　<BR>
  （バラのトゲ取り）「やってみよう。この辺から・・・<FONT color="#ff0000">あれ、あれ、あれー、むずかしいな。えー、どうやるんだろう</FONT>？」「むずかしいー」「うわ、早い、怖い」<BR>
  <BR>
  「わたー、水が入りやすい」「うわー、大変だ」<BR>
  <BR>
  （締め）「じゃあ朝早いし、イヤになりませんか？」　「だから早起きしたりいろいろ大変なことがあっても花屋さんをやっているんですね。」<BR>
  （ちひろと一緒にこぶしを突き上げて）「（がんばろう）オー！」<BR>
  <BR>
  （スタジオで）<BR>
  「サインを指で出しながら、えーと、値段のサインをするんですよ。えと、例えば、1,900円だったら、（指でサインを出しながら）せん、きゅうひゃくえん。<FONT color="#ff0000">これが９で、ガケってゆうんですよ。１がチョン</FONT>。」　「１、２、３、４、５、６、７、８、９」<BR>
  <BR>
  （流行の色は？）<BR>
  「今年はバラだけじゃなくてチューリップもみんな黄色やオレンジがあるから。」<BR>
  <BR>
  （大変だったことは？）<BR>
  「やっぱ、ロケに行ってまだ寒かったから。でも、寒いからって花屋さんで暖房つけちゃうとお花が痛んじゃうからつけられなくって。寒いんだけどお掃除したり、水あげたりして、んー大変だった。」<BR>
  <BR>
  （ラスト、ちひろと）<BR>
  「それは見ての、お・た・の・し・み」<BR>
  </P>

  <P><FONT color="#660000"><B><A name="4/25">4月25日（水）</A><BR>
  ○オープニング（東奈と）</B></FONT>　「岩井七世です。二人合わせて七世と（東奈です。）　天才てれびくんワイドー。」</P>

  <P><FONT color="#660000"><B><A name="4/30">4月30日（月）</A><BR>
  ○ファッションウェーブ</B></FONT>　　かつら装着。今年の衣装は1960年代初めのアメリカの着せ替え人形をイメージ。<BR>
  （かつらどう？）<BR>
  「はじめてつけたんだけど、重くて首がちょっと痛い。」<BR>
  <BR>
  （ポイントは？）<BR>
  「今つけてるこのお揃いのブレスレットといっしょにそろってて、そこがいちばん気に入ってて、あとなにげによーく見るとここが（胸元の生地）<FONT color="#ff0000">ワニ柄っぽく</FONT>なってて、ちょっとわかんないかもしれないけど。」　「（白とピンクの）色使いが好きです。」<BR>
  <BR>
  （普段着について）<BR>
  「最近はもう<FONT color="#ff0000">ジーパン</FONT>とか、ジーンズ系が。」　（ジーパン履くんだ？）「うん履いてるほとんど。やっぱ楽じゃないと。」<BR>
  （色明るいよね？）「<FONT color="#ff0000">ポップな感じで</FONT>、ハイ。」　　<BR>
  （気に入っているところは？）「<FONT color="#ff0000">ジーパンについてる塊みたいなお花があるんだけど、ワッペンでもないんだけど、そこが好き</FONT>。」「ジーパンは好きなんだけど、ぴったり、足にぴったり、スリムに。」<BR>
  <BR>
  （髪短くしたことは？）<BR>
  「ない。（ショートカット）してみたい。あこがれるの。してみたい。でもやっぱ切るのがもったいなくて。」<BR>
  （髪自分で結んだりするの？）「いや、普段は<FONT color="#ff0000">うちのお父さんとお母さんが美容師をやっていて</FONT>。うん、だからお父さんとお母さんで。うん、だから、うん。<FONT color="#ff0000">毎朝やってもらっちゃって</FONT>。」<BR>
  （お気に入りの髪型は？）「<FONT color="#ff0000">二つ分けにして、こうクルクル三つ編みにして巻いて毛先をピョコンと出して切ったみたいに</FONT>」<BR>
  「（お父さん、お母さんに髪型を）今日はこういうふうにしてほしいって言うな、うん。」<BR>
  <BR>
  （着てみたい服）<BR>
  「ジャジャン！ポイントは赤いピンでバッテンを作ってあって、<FONT color="#ff0000">背中にオレンジの羽があって。羽、天使の羽</FONT>。あと、真ん中に星がついています。ワンピースと同じ生地のブレスレット。こんなかんじで。」　「全体が<FONT color="#ff0000">桃色</FONT>でつるつるしたビニールの生地」<BR>
  （ピンク好きなの？）「うん好きだけど、<FONT color="#ff0000">オレンジとか黄色も大好き。明るい色</FONT>。」<BR>
  （視聴者に向かって）<BR>
  「私の服はやっぱり明るい色でオレンジや黄色でお願いします。」<BR>
  <BR>
  <FONT color="#660000"><B>○魔界同盟</B></FONT>　ラストちょい出演　投げキッス</P>

  <P><A name="5/1"><FONT color="#660000"><B>5月1日（火）<BR>
  ○天てれ職業案内　お花屋さん後編　with ちひろ</B></FONT></A><BR>
  「それでは私達が体験してきた（天職後編を見てください）ＶＴＲキュー」<BR>
  <BR>
  ・花束づくり<BR>
  （花束チョイス）<BR>
  「きいろ」「チューリップも入れたい」「オレンジも入ると合うかもしれない」「お誕生日」「２０００円ぐらいで」「あ、いいですね」<BR>
  「えーなんで、あーセリ」「すごいね」（拍手）<BR>
  <BR>
  （この花束見てどんな人をイメージする？）<BR>
  「<FONT color="#ff0000">ピンクはやさしくて、なんかお嬢様な</FONT>。」「（黄色は）元気で明るい人。」<BR>
  <BR>
  （花束の練習）<BR>
  「あれ、あれれれれ。ふはは」　　「えと、明るくて楽しくて面白い子」　「ハイ」<BR>
  「はい、あー全体に。はい」　「だめじゃんこれ」　「ムチャクチャだ」<BR>
  （花を折ってしまうちひろ）「え、どうした」「だめじゃーん」<BR>
  <BR>
  （お客さんの注文）<BR>
  「あ、いらっしゃいませー。」「はい、じゃあ何色が好きですか？」「ピンクで。はい、じゃあ濃いピンクの方がいいですかね？うすいのとこいのと・・・うすいので。」<BR>
  「ご予算は？・・・2000円ですね。」「んーこっちかな？」「むずかしーい、これはなくして」「どうしようかな」「いくらですか？」「スイトピー4本です。」「あとーあと千円、わーあと千円、どうしよう」「<FONT color="#ff0000">あれ、あれーどうしよう</FONT>」「あれ、わーちっちゃすぎちゃった。どうしよう」「むずかしい」「はい。はい。」<BR>
  （お客さんに花を渡して）<BR>
  「すいません時間かかっちゃって。ありがとうございました。」「ありがとうございます。チョットはじめてだったんで。」「<FONT color="#ff0000">えへへ</FONT>」（<FONT color="#ff0000">舌だし</FONT>）<BR>
  「ありがとうございました。」<BR>
  （お客さんの注文を受けた感想）<BR>
  「<FONT color="#ff0000">たいへんだった。わーすごいあせっちゃった。もうはじめてだったから</FONT>。」「やっぱほんとのお客さんだと急がなきゃ急がなきゃと思ってあわてて。」<BR>
  「んーなんか大きさを間違えちゃって、チョーどきどきした。びっくりした。」<BR>
  <BR>
  （最後）「本当にありがとうございました。」<BR>
  <BR>
  （スタジオでお花屋さんになる三か条）<BR>
  「（1番目は）センスです。これは、えと、やっぱ花束を作るときに、あげるお客さんのイメージとか色とかいろいろ合わせたり、ラッピングとお花を合わせたりするセンスが大事です。」　「3番目、花を愛する気持ちです。」　「<FONT color="#ff0000">花も生き物だから、やっぱ大事にしてあげないと</FONT>。」<BR>
  </P>
